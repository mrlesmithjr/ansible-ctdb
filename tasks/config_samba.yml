---
- name: config_samba | disabling samba service  #ctdb will manage samba
  service:
    name: "samba"
    enabled: no
    state: stopped
  notify:
    - restart ctdb
  when: ansible_distribution == "Debian"

- name: config_samba | disabling samba service
  service:
    name: "smb"
    enabled: no
    state: stopped
  notify:
    - restart ctdb
  when: ansible_distribution == "RedHat"

