- name: config_samba | configuring samba {{ ctdb_samba_config }}
  template:
    src: "etc/samba/smb.conf.j2"
    dest: "/etc/samba/smb.conf"
    owner: root
    group: root
    mode: 0644
    backup: "{{ ctdb_backup_configs }}"
